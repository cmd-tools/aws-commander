name: "dynamodb"
defaultCommand: "list-tables"
commands:
  - name: "list-tables"
    resourceName: tableName
    rerunOnBack: false
    arguments:
      - "--max-items"
      - "1000"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "10"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    parse:
      type: "list"
      attributeName: "TableNames"
  - name: "scan"
    depends_on: "list-tables"
    rerunOnBack: false
    arguments:
      - "--table-name"
      - "$TABLENAME"
      - "--limit"
      - "50"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    showJsonViewer: true
    parse:
      type: "object"
      attributeName: "Items"
    pagination:
      enabled: true
      nextTokenParam: "--exclusive-start-key"
      nextTokenJsonPath: "LastEvaluatedKey"
  - name: "query"
    depends_on: "list-tables"
    rerunOnBack: false
    arguments:
      - "--table-name"
      - "$TABLENAME"
      - "--limit"
      - "50"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    showJsonViewer: true
    parse:
      type: "object"
      attributeName: "Items"
    pagination:
      enabled: true
      nextTokenParam: "--exclusive-start-key"
      nextTokenJsonPath: "LastEvaluatedKey"
