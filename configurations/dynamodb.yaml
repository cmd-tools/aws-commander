name: "dynamodb"
defaultCommand: "list-tables"
commands:
  - name: "list-tables"
    resourceName: tableName
    rerunOnBack: false
    arguments:
      - "--no-paginate"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    parse:
      type: "list"
      attributeName: "TableNames"
  - name: "scan"
    depends_on: "list-tables"
    rerunOnBack: false
    arguments:
      - "--table-name"
      - "$TABLENAME"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    showJsonViewer: true
    parse:
      type: "object"
      attributeName: "Items"
