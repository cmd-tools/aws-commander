name: "dynamodb"
commands:
  - name: "list-tables"
    resourceName: tableName
    arguments:
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    parse:
      type: "list"
      attributeName: "TableNames"
  - name: "scan"
    arguments:
      - "--table-name"
      - "$TABLENAME"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    paginate:
      max: 50
    parse:
      type: "object"
      attributeName: "Items"