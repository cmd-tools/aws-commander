name: "dynamodb"
defaultCommand: "list-tables"
commands:
  - name: "list-tables"
    resourceName: tableName
    defaultCommand: "scan"
    arguments:
      - "--no-paginate"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    parse:
      - type: "list"
        attributeName: "TableNames"
  - name: "scan"
    arguments:
      - "--table-name"
      - "$TABLENAME"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    parse:
      - type: "object"
        attributeName: "Items"