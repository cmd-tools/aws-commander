name: "s3api"
commands:
  - name: "list-buckets"
    arguments:
      - "--no-paginate"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    parse:
      type: "object"
      attributeName: "Buckets"
  - name: "list-objects-v2"
    depends_on: "list-buckets"
    arguments:
      - "--bucket"
      - "$BUCKET"
      - "--no-paginate"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    parse:
      type: "object"
      attributeName: "Contents"
