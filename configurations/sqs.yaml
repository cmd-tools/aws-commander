name: "sqs"
defaultCommand: "list-queues"
commands:
  - name: "list-queues"
    resourceName: queueName
    rerunOnBack: false
    arguments:
      - "--no-paginate"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    parse:
      type: "list"
      attributeName: "QueueUrls"
  - name: "receive-message"
    depends_on: "list-queues"
    rerunOnBack: false
    arguments:
      - "--queue-url"
      - "$QUEUENAME"
      - "--max-number-of-messages"
      - "10"
      - "--wait-time-seconds"
      - "0"
      - "--visibility-timeout"
      - "0"
      - "--attribute-names"
      - "All"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    showJsonViewer: true
    parse:
      type: "object"
      attributeName: "Messages"
  - name: "get-queue-attributes"
    depends_on: "list-queues"
    rerunOnBack: false
    arguments:
      - "--queue-url"
      - "$QUEUENAME"
      - "--attribute-names"
      - "All"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
    showJsonViewer: true
    parse:
      type: "object"
      attributeName: "Attributes"
  - name: "purge-queue"
    depends_on: "list-queues"
    rerunOnBack: true
    arguments:
      - "--queue-url"
      - "$QUEUENAME"
      - "--output"
      - "json"
      - "--cli-read-timeout"
      - "2"
      - "--cli-connect-timeout"
      - "5"
    view: tableView
